<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="shortcut icon" href="../favicon.ico"/>

	<script src="../external/jquery/dist/jquery.min.js"></script>
	<script src="../external/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../dist/trav-wizard.js?v=1"></script>

	<link rel="stylesheet" href="css/test.css"/>
	<link rel="stylesheet" href="../external/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../src/css/trav-wizard.css?v=4"/>

	<title>trav-wizard - teste</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<section>
				<div class="wizard">
					<div class="wizard-inner">
						<div class="connecting-line"></div>
						<ul class="nav nav-tabs" role="tablist">

							<li role="presentation" class="active">
								<a href="#Passo1" data-toggle="tab" aria-controls="Passo1" role="tab" title="Passo 1">
									<span class="round-tab">
										<i class="glyphicon glyphicon-folder-open"></i>
									</span>
								</a>
							</li>

							<li role="presentation" class="disabled">
								<a href="#Passo2" data-toggle="tab" aria-controls="Passo2" role="tab" title="Passo 2">
									<span class="round-tab">
										<i class="glyphicon glyphicon-pencil"></i>
									</span>
								</a>
							</li>
							<li role="presentation" class="disabled">
								<a href="#Passo3" data-toggle="tab" aria-controls="Passo3" role="tab" title="Passo 3">
									<span class="round-tab">
										<i class="glyphicon glyphicon-picture"></i>
									</span>
								</a>
							</li>

							<li role="presentation" class="disabled">
								<a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
									<span class="round-tab">
										<i class="glyphicon glyphicon-ok"></i>
									</span>
								</a>
							</li>
						</ul>
					</div>

					<form role="form">
						<div class="tab-content">
							<div class="tab-pane active" role="tabpanel" id="Passo1">
								<h3>Passo 1</h3>
								<p>Este é o Passo 1 </p>
								<ul class="list-inline pull-right">
									<li><button type="button" class="btn btn-primary next-step">Salvar e continuar</button></li>
								</ul>
							</div>
							<div class="tab-pane" role="tabpanel" id="Passo2">
								<h3>Passo 2</h3>
								<p>Este é o passo 2</p>
								<ul class="list-inline pull-right">
									<li><button type="button" class="btn btn-default prev-step">Anterior</button></li>
									<li><button type="button" class="btn btn-primary next-step">Salvar e continuar</button></li>
								</ul>
							</div>
							<div class="tab-pane" role="tabpanel" id="Passo3">
								<h3>Passo 3</h3>
								<p>Este é o passo  3</p>
								<ul class="list-inline pull-right">
									<li><button type="button" class="btn btn-default prev-step">Anterior</button></li>
									<li><button type="button" class="btn btn-default next-step">Sair</button></li>
									<li><button type="button" class="btn btn-primary btn-info-full next-step">Salvar e Continuar</button></li>
								</ul>
							</div>
							<div class="tab-pane" role="tabpanel" id="complete">
								<h3>Parabéns!</h3>
								<p>Você completou com sucesso todos os passos.</p>
							</div>
							<div class="clearfix"></div>
						</div>
					</form>
				</div>
			</section>
	   </div>
	</div>
</body
